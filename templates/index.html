<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Recognition App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      ::file-selector-button {
        @apply bg-indigo-500 text-white px-4 py-2 rounded-md font-medium hover:bg-indigo-600 transition;
      }
    </style>
  </head>

  <body class="bg-gradient-to-tr from-slate-900 via-indigo-950 to-slate-900 text-white min-h-screen flex flex-col items-center justify-between">
    <!-- HEADER -->
    <header class="w-full text-center py-10 px-6">
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400">Face Recognition App</h1>
      <p class="mt-4 text-indigo-200 text-base md:text-lg max-w-xl mx-auto">Upload a high-quality image and let AI recognize the face within seconds.</p>
    </header>

    <!-- MAIN -->
    <main class="w-full max-w-xl mx-auto px-6 py-10 bg-white/10 backdrop-blur-md border border-white/10 rounded-3xl shadow-xl flex flex-col items-center text-white transition-all duration-300 ease-in-out">
      <!-- Image Preview -->
      <img id="previewImage" class="hidden mb-6 w-48 h-48 object-cover rounded-full border-4 border-indigo-300 shadow-lg transition-transform duration-300" />

      <!-- Upload Form -->
      <form id="upload-form" enctype="multipart/form-data" class="w-full flex flex-col items-center">
        <!-- File Input -->
        <label class="w-full text-left text-sm font-semibold text-indigo-300 mb-2" for="image">Upload your image</label>
        <input type="file" name="image" id="image" accept="image/*" required class="w-full px-4 py-2 text-indigo-100 bg-indigo-100/10 border border-indigo-300/20 rounded-lg cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-500 file:text-white hover:file:bg-indigo-600 transition duration-200 mb-6" />

        <!-- Predict Button -->
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg shadow-md hover:shadow-xl transition-all focus:outline-none focus:ring-2 focus:ring-indigo-400">Predict</button>
      </form>

      <!-- Result Display -->
      <div class="mt-6 w-full text-center min-h-[2rem]">
        <h2 class="text-lg text-indigo-200 font-medium tracking-wide mb-4">Predicted Result:</h2>
        <p id="result" class="text-indigo-300 mb-4"></p>
        <!-- Add this line -->
        <img id="result-image" style="max-width: 100%; display: none" class="rounded-xl shadow-lg" />
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center text-sm text-indigo-300 mt-16 mb-8 px-4">
      <p class="mb-2">© 2025 Face Recognition App — Built with ❤️ by <span class="text-white font-semibold">Santhosh</span></p>
      <div class="flex justify-center items-center gap-6 text-indigo-200">
        <a href="https://github.com/your-github-repo" target="_blank" class="flex items-center gap-2 hover:text-yellow-300 transition">
          <i data-lucide="github" class="w-4 h-4"></i>
          <span>Source Code</span>
        </a>
        <a href="https://your-portfolio-link.com" target="_blank" class="flex items-center gap-2 hover:text-yellow-300 transition">
          <i data-lucide="globe" class="w-4 h-4"></i>
          <span>Portfolio</span>
        </a>
        <a href="mailto:your.email@example.com" class="flex items-center gap-2 hover:text-yellow-300 transition">
          <i data-lucide="mail" class="w-4 h-4"></i>
          <span>Contact</span>
        </a>
      </div>
    </footer>
    <!---script link-->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </body>
</html>
